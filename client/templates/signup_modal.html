<template name="signupModal">
  <!-- Modal -->
  <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
              <div class="form-group signup-form">
                  <label class="col-med-2">User Name:</label>
                  <div class="col-med-4">
                    <input type="text" class="form-control" id="user-name" placeholder="myUserName">
                  </div>
              </div>
              <div class="form-group signup-form">
                  <label>Password:</label>
                  <div class="col-med-4">
                    <input type="password" class="form-control" id="password" placeholder="myPassword12">
                  </div>
                </div>
              <div class="form-group signup-form">
                <label>Email Address:</label>
                <div class="col-med-4">
                  <input type="email" class="form-control" id="email-address" placeholder="me@email.com">
                </div>
              </div>
              <div class="form-group signup-button">
                <a type="button" class="btn btn-info btn-block btn-lg" value="submit" href="#"><span>Submit</span>
                </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
