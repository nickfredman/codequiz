<template name="languageContent">
  <div class="row main-content">
    <div class="col-md-12">
      <h1 class="text-center main-title shim">Choose Your Language</h1>
    </div>
    {{#each languages}}
      {{> languageCard}}
    {{/each}}

  </div>
</template>

<template name="languageCard">
  <div id="" class="col-md-6 languageCard">
    <button class="lang-box" value="">
      <p class="language">{{name}}</p>
      <div class="question-box">
        <p class="easy-comp"> Level 1 <span>0/10</span></p>
        <p class="med-comp"> Medium <span>0/15</span></p>
        <p class="hard-comp"> Hard <span>0/20</span></p>
      </div>
              <!-- Add in Total questions, questions completed, difficulty -->
    </button>
  </div>
</template>
