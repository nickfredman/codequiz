<template name="fitbQuestion">

    <div class="fitb-question-answer text-center">
      <form class="fitb-form form-inline">
        <div class="form-group">
          <label>Answer:</label>
          <input type="text" class="form-control" id="fitb-answer" placeholder="ex - join">
        </div>

      </form>
    </div>
  </div>
</template>
