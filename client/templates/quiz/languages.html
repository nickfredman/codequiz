<template name="languages">
  <div class="row main-content">
    <div class="col-md-12">
      <h1 class="text-center lang-title shim">Choose Your Language</h1>
    </div>
    {{#each languages}}
      {{> languageCard}}
    {{/each}}

    {{#each upcomingLanguages}}
      {{> upcomingLanguageCard}}
    {{/each}}
    </div>
</template>
